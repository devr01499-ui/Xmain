<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Telegram Integration</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: #333; 
            padding: 20px; 
            border-radius: 10px; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            color: #8B5CF6; 
            font-weight: bold; 
        }
        input, textarea, select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #555; 
            border-radius: 5px; 
            background: #444; 
            color: white; 
            box-sizing: border-box; 
        }
        button { 
            background: #8B5CF6; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
        }
        button:hover { 
            background: #7C3AED; 
        }
        .result { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 5px; 
        }
        .success { 
            background: rgba(76, 175, 80, 0.2); 
            border: 1px solid #4CAF50; 
            color: #4CAF50; 
        }
        .error { 
            background: rgba(244, 67, 54, 0.2); 
            border: 1px solid #F44336; 
            color: #F44336; 
        }
        .loading { 
            background: rgba(255, 193, 7, 0.2); 
            border: 1px solid #FFC107; 
            color: #FFC107; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Test Telegram Integration</h1>
        <p>This will send a test message to your Telegram bot: <strong>@myadmirerxbot</strong></p>
        
        <form id="testForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" value="Test User" required>
            </div>
            
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" value="AdmirerX Test Company">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="test@admirerx.com" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" value="+1 (555) 123-4567" required>
            </div>
            
            <div class="form-group">
                <label for="service">Service:</label>
                <select id="service">
                    <option value="custom-website">Custom Website</option>
                    <option value="custom-bpo">Custom BPO Solution</option>
                    <option value="customer-support">Customer Support</option>
                    <option value="ai-services">AI Services</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="4" required>This is a test message from the AdmirerX website contact form. Testing Telegram integration! üöÄ</textarea>
            </div>
            
            <button type="submit">üì± Send Test Message to Telegram</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const TELEGRAM_BOT_TOKEN = '8366518884:AAHbdC4Kl_UyvLF4UD187ZU7Z2CUVqv3F2A';
        
        // First, let's try to get the chat ID
        async function getChatId() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getUpdates`);
                const data = await response.json();
                
                if (data.ok && data.result.length > 0) {
                    const latestMessage = data.result[data.result.length - 1];
                    return latestMessage.message.chat.id;
                }
                return null;
            } catch (error) {
                console.error('Error getting chat ID:', error);
                return null;
            }
        }
        
        async function sendToTelegram(formData) {
            const chatId = await getChatId();
            
            if (!chatId) {
                throw new Error('No chat ID found. Please send a message to @company_contact_bot first.');
            }
            
            const message = `üöÄ *New Contact Form Submission*

üë§ *Name:* ${formData.name}
üè¢ *Company:* ${formData.company || 'Not provided'}
üìß *Email:* ${formData.email}
üìû *Phone:* ${formData.phone}
üîß *Service Interest:* ${formData.service || 'Not specified'}

üí¨ *Message:*
${formData.message}

---
üìÖ *Submitted:* ${new Date().toLocaleString()}
üåê *Source:* AdmirerX Website Test`;

            const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown',
                    disable_web_page_preview: true
                })
            });

            const result = await response.json();
            
            if (!result.ok) {
                throw new Error(result.description || 'Unknown error');
            }
            
            return result;
        }
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result loading">üì§ Sending message to Telegram...</div>';
            
            const formData = {
                name: document.getElementById('name').value,
                company: document.getElementById('company').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value
            };
            
            try {
                const result = await sendToTelegram(formData);
                resultDiv.innerHTML = `
                    <div class="result success">
                        ‚úÖ <strong>SUCCESS!</strong><br>
                        Message sent to Telegram successfully!<br>
                        <small>Check your Telegram bot @company_contact_bot for the message</small>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå <strong>ERROR:</strong><br>
                        ${error.message}<br>
                        <small>Make sure you've sent a message to @company_contact_bot first</small>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
