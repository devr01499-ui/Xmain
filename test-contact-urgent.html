<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URGENT Contact Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #8b5cf6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #7c3aed;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üö® URGENT Contact Form Test</h2>
        <p>Testing the contact form submission methods immediately:</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required value="Test User">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required value="test@example.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone *</label>
                <input type="tel" id="phone" name="phone" required value="1234567890">
            </div>
            
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" value="Test Company">
            </div>
            
            <div class="form-group">
                <label for="service">Service Interest</label>
                <select id="service" name="service">
                    <option value="Customer Support">Customer Support</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="4" required>This is a test message to verify the contact form is working.</textarea>
            </div>
            
            <button type="submit">üö® SEND TEST MESSAGE NOW</button>
        </form>
        
        <div id="status"></div>
    </div>

    <script>
        // Telegram Bot Configuration
        const TELEGRAM_BOT_TOKEN = '8366518884:AAHbdC4Kl_UyvLF4UD187ZU7Z2CUVqv3F2A';
        const TELEGRAM_CHAT_ID = '1564118457';

        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value
            };
            
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status loading">üö® URGENT: Testing contact form...</div>';
            
            try {
                console.log('üö® URGENT: Testing Telegram...');
                const telegramResult = await sendToTelegram(formData);
                
                if (telegramResult.success) {
                    statusDiv.innerHTML = '<div class="status success">‚úÖ SUCCESS: Message sent via Telegram! Contact form is working!</div>';
                    return;
                }
                
                console.log('üö® URGENT: Telegram failed, trying Formspree...');
                const formspreeResult = await sendToFormspree(formData);
                
                if (formspreeResult.success) {
                    statusDiv.innerHTML = '<div class="status success">‚úÖ SUCCESS: Message sent via Formspree! Contact form is working!</div>';
                    return;
                }
                
                console.log('üö® URGENT: Using mailto fallback...');
                const mailtoResult = sendMailto(formData);
                statusDiv.innerHTML = '<div class="status success">‚úÖ SUCCESS: Email client opened! Contact form fallback working!</div>';
                
            } catch (error) {
                console.error('üö® URGENT ERROR:', error);
                statusDiv.innerHTML = '<div class="status error">‚ùå CRITICAL ERROR: Contact form not working. Error: ' + error.message + '</div>';
            }
        });

        // Telegram function
        async function sendToTelegram(formData) {
            const message = `üö® URGENT TEST MESSAGE

üë§ Name: ${formData.name}
üè¢ Company: ${formData.company}
üìß Email: ${formData.email}
üìû Phone: ${formData.phone}
üîß Service: ${formData.service}

üí¨ Message:
${formData.message}

---
üìÖ Time: ${new Date().toLocaleString()}
üåê Source: URGENT Contact Form Test`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown',
                        disable_web_page_preview: true
                    })
                });

                console.log('üö® Telegram response status:', response.status);
                
                if (response.ok) {
                    return { success: true };
                } else {
                    const errorData = await response.json();
                    console.error('üö® Telegram error:', errorData);
                    return { success: false, error: errorData.description };
                }
            } catch (error) {
                console.error('üö® Telegram error:', error);
                return { success: false, error: error.message };
            }
        }

        // Formspree function
        async function sendToFormspree(formData) {
            try {
                const response = await fetch('https://formspree.io/f/xpwgkqkp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: formData.name,
                        email: formData.email,
                        phone: formData.phone,
                        company: formData.company,
                        service: formData.service,
                        message: formData.message,
                        _subject: `URGENT TEST: Contact Form Submission from ${formData.name}`
                    })
                });

                console.log('üö® Formspree response status:', response.status);
                return { success: response.ok };
            } catch (error) {
                console.error('üö® Formspree error:', error);
                return { success: false, error: error.message };
            }
        }

        // Mailto function
        function sendMailto(formData) {
            const subject = `URGENT TEST: Contact Form Submission from ${formData.name}`;
            const body = `Name: ${formData.name}
Company: ${formData.company}
Email: ${formData.email}
Phone: ${formData.phone}
Service: ${formData.service}

Message:
${formData.message}

---
Time: ${new Date().toLocaleString()}
Source: URGENT Contact Form Test`;

            const mailtoLink = `mailto:Management@admirerx.net?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.open(mailtoLink, '_blank');
            return { success: true };
        }
    </script>
</body>
</html>
