<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Animations Test</title>
    <style>
        /* Test the keyframes */
        @keyframes floatParticles {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0px) rotate(360deg);
                opacity: 0.7;
            }
        }

        @keyframes gradientWave {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 5px rgba(139, 92, 246, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(139, 92, 246, 0.6), 0 0 30px rgba(139, 92, 246, 0.4);
            }
            100% {
                box-shadow: 0 0 5px rgba(139, 92, 246, 0.3);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        .test-container {
            height: 400px;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientWave 8s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .test-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #8b5cf6, #3b82f6);
            border-radius: 50%;
            animation: floatParticles 6s ease-in-out infinite;
            opacity: 0.6;
        }

        .test-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: glowPulse 3s ease-in-out infinite;
        }

        .test-shimmer {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #ffffff 0%, #8b5cf6 50%, #3b82f6 100%);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-shimmer">AdmirerX</div>
        <div class="test-glow"></div>
        <div class="test-particle" style="left: 10%; top: 20%;"></div>
        <div class="test-particle" style="left: 20%; top: 40%; animation-delay: 1s;"></div>
        <div class="test-particle" style="left: 30%; top: 60%; animation-delay: 2s;"></div>
        <div class="test-particle" style="left: 40%; top: 30%; animation-delay: 3s;"></div>
        <div class="test-particle" style="left: 50%; top: 50%; animation-delay: 4s;"></div>
        <div class="test-particle" style="left: 60%; top: 25%; animation-delay: 5s;"></div>
        <div class="test-particle" style="left: 70%; top: 45%; animation-delay: 6s;"></div>
        <div class="test-particle" style="left: 80%; top: 35%; animation-delay: 7s;"></div>
        <div class="test-particle" style="left: 90%; top: 55%; animation-delay: 8s;"></div>
    </div>
    <p>If you can see floating particles, glowing box, shimmering text, and gradient background animation, the animations are working!</p>
</body>
</html>
